<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

	<script>
	window.onload = function() {
		document.addEventListener("deviceready", init, false);
	}
	function init() {
		navigator.geolocation.getCurrentPosition(positionSuccess, positionError);
	}
	function positionSuccess(position) {
		var myLat = position.coords.latitude;
		var myLong = position.coords.longiitude;

		document.getElementById("lat").innerHtml = myLat;
		document.getElementById("long").innerHtml = myLong;

	}

	function positionError(error) {
		alert(error.message);
	}

		var myCenter=new google.maps.LatLng(32.0000,53.0000);
		var myCenter1=new google.maps.LatLng(35.0000,59.0000);
		var myCenter2=new google.maps.LatLng(37.0000,55.0000);

		function initialize() {
			var mapProp = {
		  	center: myCenter ,
		  	zoom: 4,
		 	 mapTypeId:google.maps.MapTypeId.ROADMAP
		  };
		
		var map=new google.maps.Map(document.getElementById("map"),mapProp);
		
		var marker=new google.maps.Marker({
			position: myCenter ,
		  });

		var marker1=new google.maps.Marker({
			position: myCenter1 ,
		  });

		var marker2=new google.maps.Marker({
			position: myCenter2 ,
		  });

		marker.setMap(map);
		marker1.setMap(map);
		marker2.setMap(map);
		}

		google.maps.event.addDomListener(window, 'load', initialize);

	</script>
</head>

<body>
<div id="map" style="width:500px;height:380px;"></div>
<span style="font-family:Tahoma">ElyasX GeoLocation App Test | 3 Marker For Test</span>
<br/><br/>
<div style="background:#444;color:#fff;border-radius:4px;padding:4px;width:100px;font-family:tahoma;">طول جغرافیایی</div>
<br/>
<span id="lat"></span>
<br/>
<div style="background:#444;color:#fff;border-radius:4px;padding:4px;width:110px;font-family:tahoma;">عرض جغرافیایی</div>
<br/>
<span id="long"></span>
</body>
</html>
